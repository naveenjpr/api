<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quotes</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div class="w-[100%]">
        <div class="max-w-[90%] mx-auto ">



            <section
                class="w-fit mx-auto grid grid-cols-1 lg:grid-cols-3 md:grid-cols-2 justify-items-center justify-center gap-y-20 gap-x-14 mt-10 mb-5"
                id="res">





            </section>


        </div>

    </div>



</body>
<script>
    let res = document.querySelector("#res")
    let displayData = async () => {
        let data = await fetch('https://dummyjson.com/quotes');
        let finalData = await data.json();
        let fData = finalData.quotes
        fData.forEach(v => {
            console.log(v)
            res.innerHTML += ` <div class="max-w-md mx-auto bg-white rounded p-6 shadow-md hover:bg-orange-300">
                    <p class="text-xl font-bold mb-4">${v.quote}</p>
                
                    <p class="text-right mt-4">${v.author}</p>
                </div>`
        });
    }
    displayData()
</script>
