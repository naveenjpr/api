<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quotes</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div class="w-[100%]">
        <div class="max-w-[90%] mx-auto ">



            <section
                class="w-fit mx-auto grid grid-cols-1 lg:grid-cols-3 md:grid-cols-2 justify-items-center justify-center gap-y-20 gap-x-14 mt-10 mb-5"
                id="res">






            </section>


        </div>

    </div>



</body>
<script>
    let res = document.querySelector("#res")
    let dataDisplay = async () => {
        let data = await fetch('https://dummyjson.com/recipes');
        let finalData = await data.json();
        let fData = finalData.recipes
        fData.forEach(v => {
            console.log(v)
            res.innerHTML += ` <div class="max-w-xl mx-auto bg-white rounded p-6 shadow-md">
                    <img src="${v.image}" alt="Classic Margherita Pizza"
                        class="w-full h-auto rounded-md mb-4">
                    <h2 class="text-xl font-bold mb-2">Classic Margherita Pizza</h2>
                    <p class="text-gray-700 mb-2">Prep Time: ${v.prepTimeMinutes}</p>
                    <p class="text-gray-700 mb-2">cookTimeMinutes::${v.cookTimeMinutes} minutes</p>
                    <p class="text-gray-700 mb-2">Servings: ${v.servings}</p>
                    <p class="text-gray-700 mb-4">Difficulty: ${v.difficulty}</p>
                    <p class="text-gray-700 mb-4">Cuisine: ${v.cuisine}</p>

                    

                    <h3 class="text-lg font-bold mb-2">${v.instructions}</h3>
                    <ol class="list-decimal list-inside mb-4">
                        <li>${v.ingredients[0]}</li>
                        <li>${v.ingredients[1]}</li>
                        <li>${v.ingredients[2]}</li>
                        <li>${v.ingredients[3]}</li>
                        <li>${v.ingredients[4]}</li>
                        <li>${v.ingredients[5]}</li>
                    </ol>

                    <div class="flex items-center mb-4">
                        <span class="text-gray-700 mr-2">${v.mealType}</span>
                        
                    </div>

                    <div class="flex items-center mb-4">
                        
                        <span class="text-green-600 font-semibold">Tags:${v.tags}</span>
                    </div>

                    <div class="flex items-center mb-4">
                        <span class="text-gray-700 mr-2">Rating:${v.rating}</span>
                        
                        <span class="text-gray-700 ml-2">reviews${v.reviewCount}</span>
                    </div>
                </div>`
        });

    }
    dataDisplay()
</script>
